{% extends "base.html" %} {% block title %}Signup{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="enter your name">
    </div>
    <div class="form-group">
        <label for="password1">password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter your password">
    </div>
    <div class="form-group">
        <label for="password2">password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
{% endblock %}
